<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
    	<h1>Add New User</h1>
        <form action="Create" method="post">
            First Name <input type="text"
                   			placeholder="first name"
                   			required="required"
                			id="firstName"
                			name="firstName"/>
            Surname	<input type="text"
                   	placeholder="Surname"
                   	required="required"
                    id="surname"
                    name="surname"/>
            Account Number<input type="number"
                   		placeholder="Account Number"
                   		required="required"
                    	id="accountNumber"
                    	name="accountNumber"/>
            <input type="submit" value="submit">
        </form>
        <h1>Get User</h1>
        	<form action="Get" method="get">
            Account Number<input type="number"
                   		placeholder="Account Number"
                   		required="required"
                    	id="accountNumber1"
                    	name="accountNumber1"/>
            <input type="submit" value="submit">
        </form>
        <form action="GetAll" method="get">
        	<input type="submit" value="Get All Accounts">
        </form>
        <h1>Delete Account</h1>
        <form>
        	Account Number<input type="number"
                   		placeholder="Account Number"
                   		required="required"
                    	id="accountNumber2"
                    	name="accountNumber2"/>
                  <button type="submit" onclick="deleteAccount()">Delete Account</button>
        </form>
        <script>
        	function deleteAccount(){
	      		var xhr = new XMLHttpRequest();
	      		xhr.open('DELETE',
	      			'http://localhost:8080/Application-Management-App/api/account/json/'
	      			+document.getElementById("accountNumber2").value,true);
	      			
	      			if (xhr.readyState==4 && xhr.status=="200"){
	      				
	      				handleResponse(xhr.responseText);
	      			}
	      				
      			xhr.send();
      			function handleResponse(response){
      			window.alert(response);
      		}
      	}
        </script>
        
    </body>
</html>
